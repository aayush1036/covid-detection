<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>GetData</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>

<body>
    <h2 class="text-center">Predict from X-ray</h2>
    <form action="/GetData" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="formFileSm" class="form-label">Small file input example</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file" name="image">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    {% if statusCode == "NoFile" %}
    <div class="alert alert-danger" role="alert">
        <p class="text-center">
            Please select a file
        </p>
        <a href="{{url_for('home')}}">
            <button type="button" class="btn btn-dark">HOME</button>
        </a>
    </div>
    {% elif statusCode == "InvalidFileType" %}
    <div class="alert alert-info" role="alert">
        <p class="text-center">
            Please choose a valid file type
        </p>
        <a href="{{url_for('home')}}">
            <button type="button" class="btn btn-dark">HOME</button>
        </a>
    </div>
    {% elif statusCode == "Success" %}
    <div class="alert alert-success" role="alert">
        <p class="text-center">
            {{pred}}
        </p>
        <a href="{{url_for('home')}}">
            <button type="button" class="btn btn-dark">HOME</button>
        </a>
    </div>
    {% endif %}


</body>

</html>
